# Meshtastic ALT-IL Community Configuration
# Shared setup for the Israeli (IL972) Meshtastic network
# Join our community: https://t.me/+QtB8ra5kUtE3OTVk

[LoRa]
# Region and modem configuration
region = "US"               # United States region setting
preset = "LONG_FAST"        # Long range, faster data rate preset
frequency_slot = 70         # 919.375 MHz center frequency
hop_limit = 7               # Recommended for stable multi-hop routing

[MQTT]
# Optional but recommended for bridging long distances
enabled = true
json_enabled = true
encryption_enabled = true
transmit_enabled = true
root_topic = "mesh/US/IL972"

# Uncomment and update with broker details if needed:
# address = "mqtts://username:password@your.broker.address:8883"

[Device]
# Friendly name for your node
name = "ALTIL-New-Node"
# Set to true if this node should act as a fixed repeater
is_router = false

[Position]
# Optional: fixed position for routers or base stations
# latitude = 32.08
# longitude = 34.78
# altitude = 30
# gps_mode = "MANUAL"

[Telemetry]
# Enable basic telemetry to help the network map node health
enabled = true
interval = 900   # 15 minutes

[Power]
# Enable power saving for battery devices
ls_enabled = true
ls_secs = 60

